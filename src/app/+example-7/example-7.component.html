<p>
    <b>display: flex</b> container with <b>align-items:</b> <select [(ngModel)]="cssProp">
        <option *ngFor="let option of options" [ngValue]="option">{{option}}</option>
    </select> on parent element.
</p>
<div class="container-flex" [ngStyle]="{'align-items': cssProp}">
    <div class="item-flex">1</div>
    <div class="item-flex">2</div>
    <div class="item-flex">3</div>
    <div class="item-flex">4</div>
    <div class="item-flex">5</div>
</div>
