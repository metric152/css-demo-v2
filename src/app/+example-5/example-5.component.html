<p>
    <b>display: flex</b> container with <b>flex-wrap:</b> <select [(ngModel)]="cssProp">
        <option *ngFor="let option of options" [ngValue]="option">{{option}}</option>
    </select> on parent element.
</p>
<div class="container-flex" [ngStyle]="{'flex-wrap': cssProp}">
    <div class="item-flex">1</div>
    <div class="item-flex">2</div>
    <div class="item-flex large">3</div>
    <div class="item-flex">4</div>
    <div class="item-flex">5</div>
    <div class="item-flex">6</div>
    <div class="item-flex large">7</div>
    <div class="item-flex">8</div>
    <div class="item-flex large">9</div>
    <div class="item-flex">10</div>
</div>
